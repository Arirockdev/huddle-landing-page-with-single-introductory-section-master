<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Style sheet -->
    <link rel="stylesheet" href="./style.css">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="img__div">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo de la pagina">
        </div>
        <div class="img__ppal">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
      </div>
      <div class="text__div">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="btn__div">
          <button class="btn"><span>Register</span></button>
        </div>
      </div>

      <div class="social__icons">
        <div class="icon">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>  
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">ArirockDev</a>.
      </p>
    </footer>
    <script src="https://kit.fontawesome.com/4ec16978c1.js" crossorigin="anonymous"></script>
  </body>
</html>
